<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        Имя рекрута - {{ recruit.name }}
        {% for question in questions %}
        <div id="{{question.id}}">
            <p>{{ question.text }}</p>
            <input type="radio" name="{{question.unique_code}}" value="True" id="yes">
            <label for="yes">Да</label>
            <input type="radio" name="{{question.unique_code}}" value="False" id="no" required>
            <label for="no">Нет</label>
        {% endfor %} <br>
        </div>
        <input type="submit" value="Отправить ответы">
    </form>
</body>
</html>
